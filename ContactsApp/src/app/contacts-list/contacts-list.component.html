<div class="contacts-list-container">
  <h1>Contact List</h1>

  <mat-form-field appearance="fill">
    <mat-label>Search contacts</mat-label>
    <input matInput [(ngModel)]="searchQuery" (input)="onSearch()" placeholder="Search contacts..." />
  </mat-form-field>

  <mat-table [dataSource]="contacts" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let contact"> {{contact.name}} </mat-cell>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="phoneNumber">
      <mat-header-cell *matHeaderCellDef> Phone Number </mat-header-cell>
      <mat-cell *matCellDef="let contact"> {{contact.phoneNumber}} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let contact">
        <button mat-icon-button [routerLink]="['/contact', contact.id]" matTooltip="View Details">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button [routerLink]="['/edit-contact', contact.id]" matTooltip="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteContact(contact.id)" matTooltip="Delete">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['name', 'phoneNumber', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['name', 'phoneNumber', 'actions'];"></mat-row>
  </mat-table>

  <button mat-raised-button color="primary" [routerLink]="'/add-contact'">Add New Contact</button>
</div>
